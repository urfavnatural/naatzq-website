<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nat's Website</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="stars"></div>
    <div class="shooting-star"></div>
    <div class="background-blur"></div>

    <div class="container">
        <h1 class="rainbow">Hello there!</h1>
        <p class="intro">I'm Nat, a 14-year-old boy trying to code. I'm from Indonesia.</p>

        <!-- Visitor counter -->
        <p class="visitor-count" id="visitor-count">Visitors: 0</p>

        <div class="socials">
            <a href="https://instagram.com/strawberries.ssh" target="_blank">
                <img src="instagram.png" alt="Instagram">
            </a>
            <a href="https://t.me/urfavnatural" target="_blank">
                <img src="telegram.png" alt="Telegram">
            </a>
        </div>
    </div>

    <!-- Background music -->
    <audio id="bg-music" src="music.mp3" loop></audio>

    <!-- Music controls with icons -->
    <div class="music-controls">
        <button onclick="document.getElementById('bg-music').play()">
            <img src="play.png" alt="Play" class="music-icon">
        </button>
        <button onclick="document.getElementById('bg-music').pause()">
            <img src="pause.png" alt="Pause" class="music-icon">
        </button>
    </div>

    <!-- Visitor counter script -->
    <script>
        // Fetches the global visitor count from CountAPI
        fetch('https://api.countapi.xyz/hit/nat-website/visits')
        .then(res => res.json())
        .then(data => {
            // Updates the text on the page
            document.getElementById('visitor-count').textContent = `Number of people opened this website: ${data.value}`;
        })
        .catch(err => {
            console.error('CountAPI error:', err);
        });
    </script>
</body>
</html>
